<!DOCTYPE html>
<html>
  <head>
    <title>kadai_016</title>
    <meta charset="utf-8">
    <meta name="description" content="課題/ハンバーガーメニューを作ろう">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <!-- ロゴ -->
      <a href="index.html">
        <img src="images/logo.png" alt="トップページに戻る">
      </a>
      <!-- PC用ナビゲーション -->
      <nav id="nav-pc">
        <ul>
          <li><a href="index.html#concept">CONCEPT</a></li>
          <li><a href="index.html#product">PRODUCT</a></li>
          <li><a href="index.html#contact">CONTACT</a></li>
        </ul>
      </nav>
      <!-- スマホ用メニューボタン--> 
      <img id="menu-sp" src="images/button-menu.png" onclick="document.getElementById('nav-sp').style.display = 'block'" alt="ナビゲーションを開く">
      <!-- スマホ用ナビゲーション--> 
      <nav id="nav-sp"> 
        <ul>
          <li>
            <img id="close" src="images/button-close.png" onclick="document.getElementById('nav-sp').style.display = 'none'" alt="ナビゲーションを閉じる">
          </li>
          <li>
            <a id="logo-sp" href="index.html" onclick="document.getElementById('nav-sp').style.display = 'none'">
              <img src="images/logo-sp.png" alt="トップページに戻る">
            </a>
          </li>
          <li>
            <a class="menu" href="index.html#concept" onclick="document.getElementById('nav-sp').style.display = 'none'">CONCEPT</a>
          </li>
          <li>
            <a class="menu" href="index.html#product" onclick="document.getElementById('nav-sp').style.display = 'none'">PRODUCT</a>
          </li>
          <li>
            <a class="menu" href="index.html#contact" onclick="document.getElementById('nav-sp').style.display = 'none'">CONTACT</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <!-- メインビジュアル -->
        <section id="main-visual">
          <div id="main-message">
            <h1>Organic Cagfe</h1>
            <p>自家製コーヒーが買えるお店</p>
            <img src="images/main-image.jpg" alt="コーヒーを淹れている画像">
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
